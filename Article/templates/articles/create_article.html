{% extends 'base.html' %}
{% block content %}
    <h2>Create a New Article</h2>
    <form method="POST" action="{% url 'add_article' %}"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Article</button>
    </form>
    <br>
    <a href="{% url 'article-list' %}">
        <button type="button">Back to Article List</button>
    </a>
{% endblock %}
